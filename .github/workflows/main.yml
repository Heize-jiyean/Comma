name: Node.js CI/CD with Docker and GCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GCP_INSTANCE_NAME: ${{ secrets.GCP_INSTANCE_NAME }}
      GCP_INSTANCE_ZONE: ${{ secrets.GCP_INSTANCE_ZONE }}

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Check environment variables
      run: |
        echo "GCP_PROJECT_ID is set: ${{ env.GCP_PROJECT_ID != '' }}"
        echo "PROJECT_NAME is set: ${{ env.PROJECT_NAME != '' }}"
        echo "GCP_INSTANCE_NAME is set: ${{ env.GCP_INSTANCE_NAME != '' }}"
        echo "GCP_INSTANCE_ZONE is set: ${{ env.GCP_INSTANCE_ZONE != '' }}"
        echo "GCP_SA_KEY is set: ${{ env.GCP_SA_KEY != '' }}"

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build --if-present

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.GCP_PROJECT_ID }}
        service_account_key: ${{ env.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build . -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}:${{ github.sha }}
        docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}:${{ github.sha }}

    - name: Deploy to GCP VM
      run: |
        gcloud compute ssh --zone ${{ env.GCP_INSTANCE_ZONE }} ${{ env.GCP_INSTANCE_NAME }} --command="
        docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}:${{ github.sha }} &&
        docker stop ${{ env.PROJECT_NAME }} || true &&
        docker rm ${{ env.PROJECT_NAME }} || true &&
        docker run -d --name ${{ env.PROJECT_NAME }} -p 3000:3000 gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.PROJECT_NAME }}:${{ github.sha }}
        " || exit 1